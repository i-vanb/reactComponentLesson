<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
</head>
<body>
<div>
    <h1>Pick a color </h1>
    <div class="color__pick"></div>
    <button>Red</button>
    <button>Yellow</button>
    <button>Green</button>
</div>
</body>
<script>
    const buttons = document.querySelectorAll('button');
    const color = document.querySelector('.color__pick');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            color.style.backgroundColor = button.textContent.toLowerCase();
        });
    });
</script>
<style>
    body{
        text-align: center;
    }
    .color__pick{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid #000;
        margin: 12px auto;
    }
</style>
</html>
